<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{show.title}}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{%static 'style.css'%}">
</head>
<body>
    <h1>TV Show {{show.id}}</h1>
    <a id="go_back" href="/">Go Back</a>
    <h3>Title: {{show.title}}</h3>
    <h3>Network: {{show.network}}</h3>
    <h3>Release Date: {{show.release_date}}</h3>
    <h3>Description: </h3>
    <p>{{show.description}}</p>
    <h3>Last Updated: {{show.updated_at}}</h3>
    <a href="/shows/{{show.id}}/edit">Edit</a>
    <a href="/shows/{{show.id}}/destroy">Delete</a>
</body>
</html>
